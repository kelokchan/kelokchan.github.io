<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelok Chan</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #f5f5dc;
        --text-color: #934c04;
        --accent-color: #1c0e05;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Gochi Hand', cursive;
        margin: 0;
        padding: 40px;
        min-height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow-x: hidden;
        position: relative;
      }

      h1,
      h1 small,
      p,
      h3,
      .links a {
        clip-path: inset(0 100% 0 0);
        animation: writeText 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
        display: inline-block;
        vertical-align: bottom;
        white-space: nowrap;
      }

      h3 {
        white-space: normal;
        animation-duration: 1.5s;
      }

      h1 {
        animation-delay: 0.1s;
      }
      h1 small {
        animation-delay: 1.5s;
      }
      main h3 {
        animation-delay: 2s;
      }
      .links a:nth-child(1) {
        animation-delay: 3s;
      }
      .links a:nth-child(2) {
        animation-delay: 3.2s;
      }
      .links a:nth-child(3) {
        animation-delay: 3.4s;
      }

      @keyframes writeText {
        to {
          clip-path: inset(0 0 0 0);
        }
      }

      .wavy-border {
        position: absolute;
        top: 20px;
        left: 20px;
        width: calc(100% - 40px);
        height: calc(100% - 40px);
        pointer-events: none;
        z-index: -1;
        overflow: visible;
      }

      .wave {
        stroke: var(--text-color);
        stroke-width: 3px;
        fill: none;
        filter: url(#wavyFilter);
        stroke-dasharray: 1;
        stroke-dashoffset: 1;
        animation: borderDraw 2s ease-out forwards;
      }

      @keyframes borderDraw {
        from {
          stroke-dashoffset: 1;
        }
        to {
          stroke-dashoffset: 0;
        }
      }

      header {
        align-self: flex-start;
        max-width: 60%;
        text-align: left;
      }

      h1 {
        font-size: 5rem;
        line-height: 0.9;
        margin: 0;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      h1 small {
        display: block;
        font-size: 1.5rem;
        font-weight: 400;
        letter-spacing: 0;
        margin-top: 10px;
        text-transform: none;
      }

      main {
        align-self: flex-end;
        text-align: right;
        max-width: 50%;
        margin-top: auto;
        padding-bottom: 20px;
      }

      h3 {
        font-size: 1.5rem;
        font-weight: 400;
        margin-bottom: 24px;
        line-height: 1.4;
      }

      h3 a {
        text-decoration: underline;
        text-decoration-thickness: 2px;
        text-underline-offset: 4px;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: flex-end;
        font-size: 1.5rem;
      }

      a {
        color: inherit;
        transition: color 0.3s ease;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      a:hover {
        color: var(--accent-color);
      }

      @media (max-width: 768px) {
        body {
          padding: 40px;
        }

        header,
        main {
          max-width: 100%;
        }

        header {
          margin-bottom: 40px;
        }

        h1 {
          font-size: 3rem;
        }
      }
    </style>
  </head>

  <body>
    <svg class="wavy-border" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="wavyFilter">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.02"
            numOctaves="3"
            result="noise"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="noise"
            scale="4"
            xChannelSelector="R"
            yChannelSelector="G"
          />
        </filter>
      </defs>
      <rect
        x="0"
        y="0"
        width="100%"
        height="100%"
        class="wave"
        pathLength="1"
      />
    </svg>
    <header>
      <h1>Hello! <small>I am Kelok Chan, a software developer</small></h1>
    </header>

    <main>
      <h3>
        Feel free to contact me through my
        <a href="mailto:kelokchan@gmail.com">email</a>
        and visit any of the links below
      </h3>

      <div class="links">
        <a
          href="https://www.linkedin.com/in/kelokchan/"
          target="_blank"
          rel="noopener noreferrer"
          >LinkedIn</a
        >
        <a
          href="https://stackoverflow.com/users/4973453/kelok-chan"
          target="_blank"
          rel="noopener noreferrer"
          >Stack Overflow</a
        >
        <a
          href="https://github.com/kelokchan"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
      </div>
    </main>
  </body>
</html>
